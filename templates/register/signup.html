{% extends "base.html" %}

{% load i18n %}

{% block head-title %} - {% trans "Sign Up" %}{% endblock %}
{% block content-title %}{% trans "Sign Up to Maiz Network" %}{% endblock %}

{% block content %}
<section>
	<form method="post" action="">
		{% csrf_token %}

		<table>
			{{ form.as_table }}
			<tr>
				<td colspan="2"><input type="submit" value="{% trans "Sign Up" %}" /></td>
			</tr>
		</table>
	</form>
</section>
{% endblock %}
